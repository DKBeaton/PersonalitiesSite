<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Personality</title>

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/016d819f40.js"
          crossorigin="anonymous"></script>

  <!-- CSS -->
  <link href="styles/style.css"
        rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="#"
         class="logo">
        <img src="/Images/dzone.svg"
             alt="Personalities Logo"
             class="logo-img">
        <span class="logo-text">Personalities</span>
      </a>
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#"
             class="nav-link">Personality Types</a>
        </li>
        <li class="nav-item">
          <a href="#"
             class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#"
             class="nav-link">Support</a>
        </li>
      </ul>
      <div class="right-container">
        <a href="#"
           class="login-link">Log In</a>
        <label for="languages=select">Languages</label>
        <select name="languages"
                id="languages-select">
          <option value="DE">Deutsch</option>
          <option value="EN">English</option>
          <option value="ES">Español</option>
          <option value="FR">Français</option>
          <option value="IT">Italiano</option>
          <option value="NL">Nederlands</option>
          <option value="PT">Português</option>
        </select>
      </div>
    </nav>
  </header>
  <!-- End of header -->

  <main>
    <section class="hero-section">
      <div class="text-wrapper">
        <h1>Do you <span class="highlight">really</span> know <span class="highlight">who</span> you are?</h1>
        <p>Check out the Personality Test to find out your personality and better understand your own strengths and
          decisions.</p>
        <a href="#"
           class="btn outline">Take Test</a>
      </div>
      <img src="/Images/Illustration.svg"
           alt="Background Illustration"
           class="hero-bg">
    </section>
    <!-- End of hero section -->

  </main>

</body>

</html>
